function sortByKey(array, key) {
  return array.sort(function(a, b) {
    var x = a[key]; var y = b[key];
    return ((x < y) ? -1 : ((x > y) ? 1 : 0));
  });
}


var QueuedRequester = function () {
  this.queue = [];
  this.running = false;
  this.xmlhttp = null;
}
QueuedRequester.prototype = {
  _request: function(req){
    this.running = true;
    if(!req instanceof Object) return;
    var that = this;
    
    function ajaxCb(x,d){ return function(){
      if (x.readyState == 4){ console.log(x.getResponseHeader("Content-type"))
        ge("loader").style.display = "none";
        d.callback(x.status, x.responseText, x.getResponseHeader("Content-type"));
        if(that.queue.length === 0) that.running = false;
        if(that.running) that._request(that.queue.shift());
      }
    }}
    
    ge("loader").style.display = "block";
    
    var p = "";
    if(req.params instanceof FormData){
      p = req.params;
    } else if(req.params instanceof Object){
      for (var key in req.params) {
        if(p === "")
          p += (req.method === "GET")?"?":"";
        else
          p += "&";
        p += encodeURIComponent(key)+"="+encodeURIComponent(req.params[key]);
      };
    }
    
    this.xmlhttp = new XMLHttpRequest();
    this.xmlhttp.onreadystatechange = ajaxCb(this.xmlhttp, req);
    if(req.method === "GET"){
      this.xmlhttp.open(req.method, req.url+p, true);
      this.xmlhttp.send();
    } else {
      this.xmlhttp.open(req.method, req.url, true);
      if(p instanceof String)
        this.xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      this.xmlhttp.send(p);
    }
  },
  stop: function(){
    if(this.running) this.running = false;
    if(this.xmlhttp && this.xmlhttp.readyState < 4){
      this.xmlhttp.abort();
    }
  },
  add: function(method, url, params, callback){
    this.queue.push({url:url,method:method,params:params,callback:callback});
    if(!this.running){
      this._request(this.queue.shift());
    }
  }
}

var requests = new QueuedRequester();

function createFileUploader(element, tree, editor, vars){
  var xmlHttp;
  
  var refresh = ce("button");
  refresh.innerHTML = 'Refresh List';
  ge(element).appendChild(refresh);

  var input = ce("input");
  input.type = "file";
  input.multiple = false;
  input.name = "data";
  input.id="upload-select";
  ge(element).appendChild(input);
  
  var path = ce("input");
  path.id = "upload-path";
  path.type = "text";
  path.name = "path";
  path.defaultValue = "/";
  path.value = path.defaultValue;
  ge(element).appendChild(path);
  
  var button = ce("button");
  button.innerHTML = 'Upload';
  ge(element).appendChild(button);
  
  var mkfile = ce("button");
  mkfile.innerHTML = 'Create';
  ge(element).appendChild(mkfile);

  var filename     = ce("input");
  filename.id      = "editor-filename";
  filename.type    = "text";
  filename.disabled= true;
  filename.size    = 20;
  ge(element).appendChild(filename);

  var savefile = ce("button");
  savefile.innerHTML = ' Save ' ;
  ge(element).appendChild(savefile);

  function httpPostProcessRequest(status, responseText){
    if(status != 200)
      alert("ERROR["+status+"]: "+responseText);
    else
      tree.refreshPath(vars.dir);
  }
  function createPath(p){
    var formData = new FormData();
    formData.append("path", p);
    requests.add("PUT", "/edit", formData, httpPostProcessRequest);
  }
  
  mkfile.onclick = function(e){
    createPath(path.value);
    editor.loadUrl(path.value);
    path.value="/";
  };

  savefile.onclick = function(e){
    editor.execCommand('saveCommand');
  };
  
  refresh.onclick = function(e){
    tree.refreshPath(vars.dir);
  };
  
  button.onclick = function(e){
    if(input.files.length === 0){
      return;
    }
    var formData = new FormData();
    formData.append("data", input.files[0], path.value);
    requests.add("POST", "/edit", formData, httpPostProcessRequest);
    var uploadPath= ge("upload-path");
    uploadPath.value="/";
    var uploadSelect= ge("upload-select");
    uploadSelect.value="";
  };
  input.onchange = function(e){
    if(input.files.length === 0) return;
    var filename = input.files[0].name;
    var ext = /(?:\.([^.]+))?$/.exec(filename)[1];
    var name = /(.*)\.[^.]+$/.exec(filename)[1];
    if(typeof name !== undefined){
      filename = name;
    }
    path.value = vars.dir+filename+"."+ext;
  };
}

function createTree(element, editor, vars){
  var preview = ge("preview");
  var treeRoot = ce("div");
  treeRoot.className = "tvu";
  ge(element).appendChild(treeRoot);

  function loadDownload(path){
    ge('download-frame').src = "/edit?download="+path;
  }

  function loadPreview(path){
    var edfname = ge("editor-filename");
    edfname.value=path;
    ge("editor").style.display = "none";
    preview.style.display = "block";
    preview.innerHTML = '<img src="/edit?edit='+path+'&_cb='+Date.now()+'" style="max-width:100%; max-height:100%; margin:auto; display:block;" />';
  }

  function fillFileMenu(el, path){
    var list = ce("ul");
    el.appendChild(list);
    var action = ce("li");
    list.appendChild(action);
    if(isImageFile(path)){
      action.innerHTML = "<span>Preview</span>";
      action.onclick = function(e){
        loadPreview(path);
        if(document.body.getElementsByClassName('cm').length > 0) document.body.removeChild(el);
      };
    } else if(isTextFile(path)){
      action.innerHTML = "<span>Edit</span>";
      action.onclick = function(e){
        editor.loadUrl(path);
        if(document.body.getElementsByClassName('cm').length > 0) document.body.removeChild(el);
      };
    }
    var download = ce("li");
    list.appendChild(download);
    download.innerHTML = "<span>Download</span>";
    download.onclick = function(e){
      loadDownload(path);
      if(document.body.getElementsByClassName('cm').length > 0) document.body.removeChild(el);
    };
    var delFile = ce("li");
    list.appendChild(delFile);
    delFile.innerHTML = "<span>Delete</span>";
    delFile.onclick = function(e){
      httpDelete(path);
      if(document.body.getElementsByClassName('cm').length > 0) document.body.removeChild(el);
    };
  }

  function showContextMenu(event, path, type){
    var divContext = ce("div");
    var scrollTop = document.body.scrollTop ? document.body.scrollTop : document.documentElement.scrollTop;
    var scrollLeft = document.body.scrollLeft ? document.body.scrollLeft : document.documentElement.scrollLeft;
    var left = event.clientX + scrollLeft;
    var top = event.clientY + scrollTop;
    divContext.className = 'cm';
    divContext.style.display = 'block';
    divContext.style.left = left + 'px';
    divContext.style.top = top + 'px';
    if (type != "dir") fillFileMenu(divContext, path);
    document.body.appendChild(divContext);
    var width = divContext.offsetWidth;
    var height = divContext.offsetHeight;
    divContext.onmouseout = function(e){
      if(e.clientX < left || e.clientX > (left + width) || e.clientY < top || e.clientY > (top + height)){
        if(document.body.getElementsByClassName('cm').length > 0) document.body.removeChild(divContext);
      }
    };
  }
const MAX_SIZE = 10000000
  function humanSize(size) {
    if (size < 1000) { return size.toString()}
    if (size < 1000000) {return (size / 1000).toPrecision(3) + "K"}
    if (size < 1000000000) {return (size / 1000000).toPrecision(3) + "M"}
    return (size / 1000000000).toPrecision(3) + "G"
  }
  function createTreeLeaf(path, name, type, size){
    var leaf = ce("li");
    leaf.id = vars.dir + name;
    var label = ce("span");
    label.innerHTML = name;
    label.title = humanSize(size);
    leaf.appendChild(label);
    leaf.className = "file"
    leaf.onclick = function(e){
      if(size > MAX_SIZE) {
        if (!confirm(name + " is " + humanSize(size) + "B. Edit anyway?")) return
      } 
      if(isImageFile(leaf.id.toLowerCase())) {
        loadPreview(leaf.id);
      }
        else if(isTextFile(leaf.id.toLowerCase())) {
        editor.loadUrl(leaf.id);
      }
    }
    if (type == "dir") {
      leaf.className = "dir"
      leaf.onclick = function(e){
        if (name == "..") {
          vars.dir = vars.dir.split("/").slice(0,-2).join("/") + "/"
          } 
        else {
          vars.dir += name + "/"
          }  console.log("dir:" + vars.dir )
        refreshPath(vars.dir)
      };
    }
    leaf.oncontextmenu = function(e){
      e.preventDefault();
      e.stopPropagation();
      showContextMenu(e, leaf.id, type);
    };
    return leaf;
  }

  function addList(parent, path, items){
    sortByKey(items, 'name');
    var list = ce("ul");
    parent.appendChild(list);
    var ll = items.length;
    for(var i = 0; i < ll; i++){
      let ii = items[i]
      //if(items[i].type === "file") //now accepting directories
      list.appendChild(createTreeLeaf(path, ii.name, ii.type, ii.size));
    }

  }

  function isTextFile(path) {return true}

  function isImageFile(path){
    var ext = /(?:\.([^.]+))?$/.exec(path)[1];
    if(typeof ext !== undefined){
      switch(ext){
        case "png":
        case "jpg":
        case "gif":

  this.refreshPath = function(path){
    treeRoot.removeChild(treeRoot.childNodes[0]);
    httpGet(treeRoot, path);
  };

  function delCb(path){
    return function(status, responseText){
      if(status != 200){
        alert("ERROR["+status+"]: "+responseText);
      } else {
        treeRoot.removeChild(treeRoot.childNodes[0]);
        httpGet(treeRoot, "/");
      }
    }
  }

  function httpDelete(filename){
    var formData = new FormData();
    formData.append("path", filename);
    requests.add("DELETE", "/edit", formData, delCb(filename));
  }

  function getCb(parent, path){
    return function(status, responseText){
      if(status == 200)
        addList(parent, path, JSON.parse(responseText));
    }
  }

  function httpGet(parent, path){
    requests.add("GET", "/edit", { list: path }, getCb(parent, path));
  }

  httpGet(treeRoot, vars.dir);

function createEditor(element, file, lang, theme, type){
  function getLangFromFilename(filename){
    var lang = "text"; //was "plain" but that seems to want ';'s?
    // why not use this?
    // https://github.com/ajaxorg/ace-builds/blob/v1.2.6/src/ext-modelist.js
    // https://github.com/ajaxorg/ace-builds/tree/2ea299a2bee97fdf58fc90cb76eec6c45535a63f/src
    var ext = /(?:\.([^.]+))?$/.exec(filename)[1];
    if(typeof ext !== undefined){
      switch(ext){
        case "hex": lang = "text"; break;
        case "conf": lang = "ini"; break;
        case "html":
        case "htm": lang = "html"; break;
        case "js":
        case "dde": lang = "javascript"; break;
        case "h":
        case "c":
        case "cpp": lang = "c_cpp"; break;
        case "css":
        case "scss":
        case "php":
        case "json":
        case "xml":
        case "ini":  lang = ext;
      }
    }
    return lang;
  }

  if(typeof file === "undefined") file = "/index.html";

  if(typeof lang === "undefined"){
    lang = getLangFromFilename(file);
  }

  if(typeof theme === "undefined") theme = "textmate";

  if(typeof type === "undefined"){
    type = "text/"+lang;
    if(lang === "c_cpp") type = "text/plain"; //???
  }

  var editor = ace.edit(element);
  function httpPostProcessRequest(status, responseText){
    if(status != 200) alert("ERROR["+status+"]: "+responseText);
  }
  function httpPost(filename, data, type){
    var formData = new FormData();
    formData.append("data", new Blob([data], { type: type }), filename);
    requests.add("POST", "/edit", formData, httpPostProcessRequest);
  }
  function httpGetProcessRequest(status, responseText, responseType) {
    if (responseType=="application/octet-stream") {
      if (!confirm("File is Binary. Edit anyway?")) {
        editor.setValue("");
        return
      }
    }
    ge("preview").style.display = "none";
    ge("editor").style.display = "block";
    if(status == 200) { //console.log("Content:",responseText.substr(0,11))
      if (responseText.substr(0,11) == "#!/bin/bash") { console.log("bash")
        editor.getSession().setMode("ace/mode/sh")
        }
      editor.setValue(responseText);
      }
    else {
      editor.setValue("");
      }
    editor.clearSelection();
    }
  function httpGet(theUrl){
      requests.add("GET", "/edit", { edit: theUrl }, httpGetProcessRequest);
  }

  //if(lang !== "plain") 
  editor.getSession().setMode("ace/mode/"+lang);
  editor.setTheme("ace/theme/"+theme);
  editor.$blockScrolling = Infinity;
  editor.getSession().setUseSoftTabs(true);
  editor.getSession().setTabSize(2);
  editor.setHighlightActiveLine(true);
  editor.setShowPrintMargin(false);
  editor.commands.addCommand({
      name: 'saveCommand',
      bindKey: {win: 'Ctrl-S',  mac: 'Command-S'},
      exec: function(editor) { console.log("saving:" + file, type)
        httpPost(file, editor.getValue()+"", type);
      },
      readOnly: false
  });
  editor.commands.addCommand({
      name: 'undoCommand',
      bindKey: {win: 'Ctrl-Z',  mac: 'Command-Z'},
      exec: function(editor) {
        editor.getSession().getUndoManager().undo(false);
      },
      readOnly: false
  });
  editor.commands.addCommand({
      name: 'redoCommand',
      bindKey: {win: 'Ctrl-Shift-Z',  mac: 'Command-Shift-Z'},
      exec: function(editor) {
        editor.getSession().getUndoManager().redo(false);
      },
      readOnly: false
  });
  editor.loadUrl = function(filename){
    var edfname = ge("editor-filename");
    edfname.value=filename;
    file = filename;
    lang = getLangFromFilename(file);
    type = "text/"+lang; 
    if(lang !== "plain") editor.getSession().setMode("ace/mode/"+lang);
    httpGet(file);
  };
  return editor;
}
function onBodyLoad(){
  var vars = {dir: "/"};
  var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) { vars[key] = value; });
  var editor = createEditor("editor", vars.file, vars.lang, vars.theme);
  var tree = createTree("tree", editor, vars);
  createFileUploader("uploader", tree, editor, vars);
  if(typeof vars.file === "undefined") vars.file = "/index.htm";
  editor.loadUrl(vars.file);
};
